<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HÀNH TRÌNH LỊCH SỬ</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="shortcut icon" href="./assets/icon.ico">
</head>
<body>
    <div id="form">
        <div class="form-container">
            <h2>Đăng ký tham gia</h2>
            <form action="">
                <div class="input-group">
                    <label for="email">Họ tên</label>
                    <input type="text" id="email" placeholder="Nhập họ tên của bạn" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="submit-btn">Đăng ký</button>
            </form>
        </div>
    </div>

    <div id="title">
        <h2>Cuộc thi</h2>
        <h1>HÀNH TRÌNH LỊCH SỬ</h1>
        <p>Kỷ niệm 50 năm ngày Giải phóng miền Nam, thống nhất đất nước</p>
        <i>30/4/1975 - 30/4/2025</i>
    </div>

    <button id="start-btn" onclick="startGame()">Bắt đầu chơi</button>

    <div id="main-bg">
        <img src="./assets/bg.png" alt="">
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
